<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
</head>

<body>
  <header class="container-header">
    <nav>
      <img src="images/logo.svg" alt="Logo Hunddle">
      <button id="try-button">Try it free</button>
    </nav>
  </header>
  
  <main>
    <section class="container-content">
      <div class="content">
        <h1>  Build The Community Your Fans Will Love </h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does 
          your audience. Create connections with your users as you engage in genuine discussion. </p> 
        <button id="get-button"> Get Started For Free</button>
      </div>
      
      <figure class="screen-image">
        <img  src="images/screen-mockups.svg" alt="image screen mockups">
      </figure>
   
    
     
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jacqueline-ferreira-a152761a5/">Jacqueline Ferreira</a>.
    </p>
  </footer>
</body>
</html>
